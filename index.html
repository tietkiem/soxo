<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ Phân tích Xổ số</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .tab-button.active { background-color: #1d4ed8; color: white; }
        .stat-card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .number-ball { display: inline-flex; align-items: center; justify-content: center; width: 2.5rem; height: 2.5rem; border-radius: 50%; font-weight: 600; margin: 0.25rem; color: white; flex-shrink: 0; }
        .xsmb-ball { background-color: #dc2626; }
        .mega645-ball { background-color: #16a34a; }
        .power655-ball { background-color: #f97316; }
        .keno-ball { background-color: #ca8a04; }
        .bingo18-ball { background-color: #8b5cf6; }
        .special-ball { background-color: #f59e0b !important; }
        #loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Công cụ Phân tích Xổ số Tự động</h1>
            <p class="text-gray-600 mt-2">Dữ liệu được lấy trực tiếp từ máy chủ khi bạn tải trang.</p>
        </header>

        <div class="bg-white p-4 rounded-xl shadow-lg mb-8">
             <div id="tabs-container" class="flex flex-wrap items-center justify-center gap-4">
                 <div id="tabs" class="flex flex-wrap justify-center space-x-2 bg-gray-200 p-2 rounded-lg">
                     <button data-type="xsmb" class="tab-button px-4 py-2 font-semibold rounded-md active">XSMB</button>
                     <button data-type="mega645" class="tab-button px-4 py-2 font-semibold rounded-md">Mega 6/45</button>
                     <button data-type="power655" class="tab-button px-4 py-2 font-semibold rounded-md">Power 6/55</button>
                     <button data-type="keno" class="tab-button px-4 py-2 font-semibold rounded-md">Keno</button>
                     <button data-type="bingo18" class="tab-button px-4 py-2 font-semibold rounded-md">Bingo18</button>
                 </div>
             </div>
        </div>
        
        <div id="loader-container" class="text-center my-10">
            <div id="loader" class="mx-auto"></div>
            <p id="loading-status" class="mt-4 text-gray-600 font-semibold">Đang lấy dữ liệu mới nhất...</p>
        </div>
        
        <div id="results-container" class="space-y-8 hidden">
            <!-- Results will be injected here -->
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- STATE & CONFIG ---
    let currentLotteryType = 'xsmb';
    let ALL_DATA = {};

    // --- DOM ELEMENTS ---
    const tabs = document.getElementById('tabs');
    const loaderContainer = document.getElementById('loader-container');
    const loadingStatus = document.getElementById('loading-status');
    const resultsContainer = document.getElementById('results-container');
    
    // --- API & DATA FETCHING ---
    const fetchData = async (type) => {
        // The URL will point to our own backend (serverless function)
        // When deploying to Vercel, this will automatically work.
        // For local testing, you would run the Vercel CLI.
        const apiUrl = `/api/data?type=${type}`;
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Lỗi máy chủ (${response.status}): ${errorText}`);
            }
            return await response.json();
        } catch (error) {
            console.error(`Không thể lấy dữ liệu cho ${type}:`, error);
            throw error;
        }
    };

    const initialize = async () => {
        tabs.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', handleTabClick);
        });
        await loadDataAndRender(currentLotteryType);
    };

    const loadDataAndRender = async (type) => {
        loaderContainer.style.display = 'block';
        resultsContainer.style.display = 'none';
        resultsContainer.innerHTML = '';
        loadingStatus.textContent = `Đang lấy dữ liệu mới nhất cho ${type.toUpperCase()}...`;

        try {
            const data = await fetchData(type);
            ALL_DATA[type] = data;

            // Simple analysis and rendering for demonstration
            renderData(type, data);

            loaderContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
        } catch (error) {
            loadingStatus.textContent = `Lỗi: ${error.message}. Vui lòng thử lại sau.`;
        }
    };

    const handleTabClick = (e) => {
        const newType = e.target.dataset.type;
        if (currentLotteryType === newType) return;

        tabs.querySelector('.active').classList.remove('active');
        e.target.classList.add('active');
        currentLotteryType = newType;
        loadDataAndRender(newType);
    };

    // --- RENDERING ---
    const renderData = (type, data) => {
        if (!data || data.length === 0) {
            resultsContainer.innerHTML = `<div class="stat-card p-6 text-center text-red-600">Không có dữ liệu để hiển thị.</div>`;
            return;
        }

        // For simplicity, this example will just render the last 10 results.
        // The full analysis logic from previous versions can be integrated here.
        const recentResults = data.slice(-10).reverse();
        
        let content = `
            <div class="stat-card p-4 md:p-6">
                <h2 class="text-xl font-bold text-gray-800 border-b-2 pb-2 mb-4">10 kết quả gần nhất (${type.toUpperCase()})</h2>
                <div class="space-y-3">
        `;
        
        recentResults.forEach(draw => {
            content += `
                <div class="flex items-center gap-3 p-2 bg-gray-50 rounded-md">
                    <div class="text-sm font-semibold w-24">${draw.date}</div>
                    <div class="flex flex-wrap gap-1">${renderNumberSet(type, draw.numbers)}</div>
                </div>
            `;
        });

        content += `</div></div>`;
        resultsContainer.innerHTML = content;
    };

    const getBallClass = (type) => {
        const classes = {
            xsmb: 'xsmb-ball',
            mega645: 'mega645-ball',
            power655: 'power655-ball',
            keno: 'keno-ball',
            bingo18: 'bingo18-ball'
        };
        return classes[type] || 'bg-gray-500';
    };

    const renderNumberSet = (type, numbers) => {
        const ballClass = getBallClass(type);
        const renderBall = (num, extraClass = '') => `<div class="number-ball ${ballClass} ${extraClass}">${num.toString().padStart(2, '0')}</div>`;

        if (type === 'power655' && typeof numbers === 'object') {
            return numbers.main.map(n => renderBall(n)).join('') + renderBall(numbers.special, 'special-ball');
        }
        if (Array.isArray(numbers)) {
            return numbers.map(n => renderBall(n)).join('');
        }
        return 'N/A';
    };

    initialize();
});
</script>
</body>
</html>
